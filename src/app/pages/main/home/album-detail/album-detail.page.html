<ion-header>

  <ion-toolbar [style.--background]="album.backgroundColor">
    <ion-buttons slot="start">
      <ion-back-button text="" color="light" defaultHref="/main/home"></ion-back-button>
    </ion-buttons>
    <ion-title color="ligth">{{ album.title }}</ion-title>
  </ion-toolbar>

</ion-header>


<!-- Image of the album -->

<ion-content scrollEvents="true"  [fullscreen]="true" [appImageFade]="cover" *ngIf="album" [style.--custombg]="album.backgroundColor">

  <div class="ion-text-center image-box" #cover>
    <img src="assets/images/albums/{{album.image}}.jpg" alt="">
  </div>




   <!-- Rest of the page content -->
   <div class="main">

     <!-- General information -->
     <ion-row>
      <ion-col size="12" class="album-info">
        <p>{{ album.artist }}</p>
        <span>Album {{ album.title }} Â· {{ album.released }}</span>
      </ion-col>
      <ion-col size="8" class="ion-text-left ion-no-padding">
        <ion-button fill="clear" class="ion-no-margin">
          <ion-icon name="heart-outline" color="light" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear">
          <ion-icon name="arrow-down-circle-outline" color="light" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear">
          <ion-icon name="ellipsis-horizontal" color="light" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4" class="ion-text-right ion-no-padding">
        <ion-button fill="clear">
          <ion-icon name="play-circle" size="large" color="primary" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- List of tracks -->
    <ion-list>
      <ion-item *ngFor="let t of album.tracks" lines="none">
        <ion-label>{{ t.title }}
          <p>{{ album.artist }}</p>
        </ion-label>
        <ion-icon slot="end" size="small" name="ellipsis-horizontal" color="light"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

</ion-content>

<ion-toolbar [ngClass]="transparent ? 'transparent' : 'regular'" >
  <ion-buttons slot="start"> 

    <ion-button *ngIf="closeModal" (click)="close()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    
    <ion-back-button *ngIf="backButton" [defaultHref]="backButton">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-back-button>
  </ion-buttons>

  <ion-buttons slot="end">
    <ion-button >
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
 
 
  <ion-title class="ion-text-center">{{title}}</ion-title>
</ion-toolbar>
